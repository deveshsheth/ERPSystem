<form [formGroup]="myForm" (ngSubmit)="submit()">
    <section class="my-5">


        <h2 class="h1-responsive font-weight-bold text-center my-5">Batch Form</h2>

        <div class="row">


            <div class="col-md-9 mb-md-0 mb-5">




                <div class="row">

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <p><b>Code</b></p>
                            <input type="text" class="form-control" placeholder="Enter code" mdbInput
                                formControlName="bcode">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <p><b>Name</b></p>
                            <input type="text" class="form-control" placeholder="Enter Batch Name" mdbInput
                                formControlName="bname">

                        </div>
                    </div>


                </div>

                <div class="row">

                    <div class="col-md-6">
                        <br>
                        <select class="browser-default custom-select mb-4" formControlName="cid">
                            <option value="" disabled>Choose courses</option>
                            <option *ngFor="let c of courselist" value="{{c.cid}}">{{c.cname}}</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <br>
                        <select class="browser-default custom-select mb-4" formControlName="btype">
                            <option value="" disabled>Batch Type</option>
                            <option>General</option>
                            <option>Club</option>
                            <option>OneToOne</option>
                        </select>
                    </div>


                </div>

                <div class="row">

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <p><b>Start Date</b></p>
                            <input type="date" class="form-control" placeholder="Enter Start Date" mdbInput
                                formControlName="startdate">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <p><b>End Date</b></p>
                            <input type="date" class="form-control" placeholder="Enter End Date" mdbInput
                                formControlName="enddate">

                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <p><b>Start Time</b></p>
                            <input type="time" class="form-control" mdbInput
                                formControlName="starttime">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <p><b>End Time</b></p>
                            <input type="time" class="form-control" mdbInput
                                formControlName="endtime">

                        </div>
                    </div>


                </div>


                <div class="row">

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <p><b>Group Link</b></p>
                            <input type="text" class="form-control" placeholder="Enter Group Link" mdbInput
                                formControlName="grplink">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <br>
                        <br>
                        <br>
                        <select class="browser-default custom-select mb-4" formControlName="status">
                            <option value="" disabled>Choose status</option>
                            <option>Active</option>
                            <option>Block</option>
                        </select>
                    </div>


                </div>

                <div class="text-center text-md-left">
                    <button type="submit" class="btn btn-dark"
                        style="margin-top: 30px;width: 80px;">Send</button>
                </div>

            </div>


        </div>


    </section>
</form>
