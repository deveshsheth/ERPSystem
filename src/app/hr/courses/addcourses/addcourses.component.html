<form [formGroup]="myForm" (ngSubmit)="submit()">
    <section class="my-5">


        <h2 class="h1-responsive font-weight-bold text-center my-5"><u>Courses Form</u></h2>

        <div class="row">

            <div class="col-md-9 mb-md-0 mb-5">

                

                <div class="row">

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <p><b>Code</b></p>
                            <input type="text" class="form-control" placeholder="Enter code" mdbInput
                                formControlName="ccode">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <p><b></b>Name</p>
                            <input type="text" class="form-control" placeholder="Enter Name" mdbInput
                                formControlName="cname">

                        </div>
                    </div>


                </div>

                
                <br><br>
                <select class="browser-default custom-select mb-4" formControlName="status">
                    <option value="" disabled>Choose Status</option>
                    <option>Active</option>
                    <option>Block</option>
                </select>

                <div class="text-center text-md-left">
                    <button type="submit" class="btn btn-dark"
                        style="margin-top: 30px;width: 80px;">Send</button>
                </div>

            </div>


        </div>


    </section>
</form>
