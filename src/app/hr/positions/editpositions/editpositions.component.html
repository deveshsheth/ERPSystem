<form [formGroup]="myForm">
    <section class="my-5">
    
       
        <h2 class="h1-responsive font-weight-bold text-center my-5">Registrtion Form</h2>
       
        <div class="row">
      
     
          <div class="col-md-9 mb-md-0 mb-5">

              <div class="row">
      
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text"  class="form-control" placeholder="Enter code" mdbInput formControlName="poscode">
                  </div>
                </div>
       
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text"  class="form-control"  placeholder="Enter Name" mdbInput formControlName="posname">
                
                  </div>
                </div>
              
      
              </div>
            
              <div class="row">
      
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" class="form-control" placeholder="Enter Short" mdbInput formControlName="posshort">
                   
                  </div>
                </div>
       
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text"  class="form-control" placeholder="Enter level" mdbInput formControlName="poslevel">
                    
                  </div>
                </div>
              
              </div>
             <br><br>
              <select class="browser-default custom-select mb-4" formControlName="status">
                    <option value="" disabled>Choose option</option>
                    <option>True</option>
                    <option>False</option>
                </select>
    
              <div class="row">
      
               
                <div class="col-md-12">
                  <div class="md-form">
                    <textarea type="text"  class="form-control md-textarea" rows="3"
                      mdbInput formControlName="description" placeholder="Enter description"></textarea>
                  </div>
                </div>
                
      
              </div>
              
      
           
      
            <div class="text-center text-md-left">
                <button type="submit" class="btn btn-outline-primary waves-effect" style="margin-top: 30px;width: 80px;">Send</button>
            </div>
       
          </div>
    
      
        </div>
    
    
      </section>
    </form>
